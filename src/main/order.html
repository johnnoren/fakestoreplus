<!DOCTYPE html>
<html lang="en">

<head>

    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
</head>


<body>

    <div class="container needs-build" id="navbar"></div>

    <div class="container">

        <div class="row row-cols-md-2 row-cols-sm-1 row-cols-1 product-table-row" id="products-in-cart-table">
            <div class="col product-col d-none">
                <h3><br>Selected item</h3><br>
                <div class="card shadow">

                    <img src="no-image.png" alt="" class="product-table-image p-3 card-img-top">

                    <div class="card-body">
                        <div class="card-title product-title"></div>
                        <div class="card-text">
                            <p class="category"></p>
                            <p class="description"></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="rating">
                            <div class="rating-upper">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                            <div class="rating-lower">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                        </div>
                        <p class="rating-text"></p>
                        <sub><span class="price"></span></sub><sup><span class="decimals"></span></sup>
                        <button class="btn btn-success add-to-cart-button">Buy!</button>
                    </div>

                </div>
            </div>
            
            <div class="needs-build" id="customer-details-form"></div>

        </div>

    </div>

    <div class="container needs-build" id="footer"></div>

    <div class="needs-build" id="scripts"></div>

</body>

</html>
