<div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1 g4 product-table-row" id="product-table">
    <div class="col product-col d-none gy-4">

        <div class="card shadow">

            <img src="" alt="" class="product-table-image p-3 card-img-top">

            <div class="card-body">
                <div class="card-title product-title text-truncate"></div>
                <div class="card-text">
                    <p class="category"></p>
                    <p class="description text-truncate"></p>
                </div>
            </div>
            <div class="card-footer">
                <div class="rating">
                    <div class="rating-upper">
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                    </div>
                    <div class="rating-lower">
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                    </div>
                </div>
                <p class="rating-text"></p>
                <sub><span class="price"></span></sub><sup><span class="decimals"></span></sup>
                <br><br>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark rounded-pill py-2 btn-block btn-sm add-to-cart-button">ADD TO
                        CART</button>
                </div>
            </div>

        </div>
    </div>
</div>
