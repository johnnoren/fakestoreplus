<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
</head>

<body>

    <div class="container" id="navbar"></div>

    <div class="container">
        <h1>Thank you for your order!</h1>
        <br>
        <div class="row">
            <div class="col-md-8">
                <h3>Ordered item</h3>
                <table id="products-in-cart-table">
                    <tr class="product-table-row d-none">
                        <td class="product-table-image-cell">
                            <img src="" alt="" class="product-table-image">
                        </td>
                        <td class="product-table-description-cell">
                            <p class="title"></p>
                            <p class="category"></p>
                            <p class="description"></p>
                            <div class="rating">
                                <div class="rating-upper">
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                </div>
                                <div class="rating-lower">
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                </div>
                            </div>
                            <p class="rating-text"></p>
                            <p class="price"></p>
                            <button class="btn btn-success add-to-cart-button">Buy!</button>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="customer-details-table"></div>
            
        </div>
    </div>

    <div id="templates"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="js/controller.js"></script>

</body>

</html>
