<script type="x-tmpl-mustache" id="product-modal-template">
    <div class="modal fade" id="" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title product-title" id="exampleModalLabel">{{title}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <img src="{{image}}" alt="{{image-alt}}" class="product-table-image p-5">
                <div class="modal-body description">
                    {{description}}
                </div>
                <div class="modal-footer d-block">
                    <div class="row align-items-baseline">
                        <div class="col">
                            <div class="rating">
                                <div class="rating-upper">
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                </div>
                                <div class="rating-lower">
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                </div>
                            </div>
                            <p class="rating-text">{{rating-text}}</p>
    
                        </div>
                        <div class="col">
                            <sub><span class="price">price-whole</span></sub><sup><span class="decimals">{{price-decimals}}</span></sup>
                        </div>
                        <div class="col">
                            <button class="btn btn-dark rounded-pill py-2 btn-block btn-sm add-to-cart-button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
</script>

<script type="x-tmpl-mustache" id="product-card-template">
    <div class="card shadow">
    
        <img src="{{image}}" alt="{{image-alt}}" class="product-table-image p-3 card-img-top">

        <div class="card-body">
            <div class="card-title product-title text-truncate">{{title}}</div>
            <div class="card-text">
                <p class="category">{{category}}</p>
                <p class="description text-truncate">{{description}}</p>
            </div>
        </div>
        <div class="card-footer">
            <div class="rating">
                <div class="rating-upper">
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                </div>
                <div class="rating-lower">
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                </div>
            </div>
            <p class="rating-text">{{rating-text}}</p>
            <sub><span class="price">{{price-whole}}</span></sub><sup><span class="decimals">{{price-decimals}}</span></sup>
            <br><br>
            <div class="d-grid gap-2">
                <button class="btn btn-dark rounded-pill py-2 btn-block btn-sm add-to-cart-button">ADD TO
                    CART</button>
            </div>
        </div>

    </div>
</script>
